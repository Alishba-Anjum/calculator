<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <input type="text" />
        <button>AC</button>
        <button>DEL</button>
        <button class="operators">/</button>
        <button class="operators">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">.</button>
        <button class="operators">%</button>
        <button>0</button>
        <button>00</button>
        <button id="equal class="operators"">=</button>


      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
